<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="main-board" class="jumbotron text-center p-2 m-0 initial">
      <h2 class="display-5 font-weight-normal m-0">THE GREAT</h2>
      <h1 class="display-3 font-weight-normal m-0 correct-color">
        RGD(60, 132, 203)
      </h1>
      <h2 class="display-5 font-weight-normal m-0 mt-2">GUESSING GAME</h2>
    </div>

    <nav
      id="mainNavbar"
      class="navbar navbar-expand-md bg-white navbar-white py-0"
    >
      <div class="container d-flex justify-content-center text-center">
        <ul class="navbar-nav col-sm-12 container p-0">
          <li class="nav-item mx-5 col-sm text-right">
            <a href="#" id="new-game" class="nav-link" onclick="newGame()"
              >NEW GAME</a
            >
          </li>
          <li id="game-result" class="nav-item mx-5 col-sm">
            <a href="#" class="nav-link disabled"></a>
          </li>
          <li class="nav-item mx-5 col-sm text-left">
            <ul
              id="difficulty"
              class="d-flex flex-row pl-0 justify-content-left"
            >
              <a
                href="#"
                id="level-hard"
                class="nav-link active"
                onclick="levels(this)"
                >Hard</a
              >
              <a
                href="#"
                id="level-easy"
                class="nav-link"
                onclick="levels(this)"
                >Easy</a
              >
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container color-container p-4">
      <div class="square shadow fader"></div>
      <div class="square shadow fader"></div>
      <div class="square shadow fader"></div>
      <div class="square shadow fader"></div>
      <div class="square shadow fader"></div>
      <div class="square shadow fader"></div>
    </div>
    <!-- Scripts -->
    <script src="../jscript/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
